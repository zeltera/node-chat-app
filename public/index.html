<!DOCTYPE  html>

<html>
	<head>
		<meta charset="utf-8" />
	</head>
	<body>
		<h2>
			hello from node!
		</h2>
		<script src="/socket.io/socket.io.js"></script>
		<script>
			let socket = io();
			socket.on('connect', () => {
				console.log("connected to server");
			});
			
			socket.on('disconnect', () => {
				console.log("disconnected from server");
			});
		</script>
	</body>

</html>
